<body>

<header>

<div class="container">

<div class="deposit-box">
<h3>Adicionar CrÃ©ditos (DEMO)</h3>

<div class="values">
<button onclick="selecionar(32)">R$ 32</button>
<button onclick="selecionar(50)">R$ 50</button>

</p>

<script>

let saldo = 0;
let valorSelecionado = 0;

function atualizarSaldo(){
document.getElementById("saldo").innerText =
"R$ " + saldo.toFixed(2);
}

function selecionar(valor){
valorSelecionado = valor;
}

function depositar(){

if(valorSelecionado < 32){
alert("DepÃ³sito mÃ­nimo Ã© R$ 32");
return;
}

animarSaldo(valorSelecionado);
valorSelecionado = 0;
}

function animarSaldo(valor){

let incremento = valor / 50;
let contador = 0;

let intervalo = setInterval(function(){

saldo += incremento;
contador += incremento;

if(contador >= valor){
saldo = Math.round(saldo);
clearInterval(intervalo);
}

atualizarSaldo();

}, 20);
}

</script>
