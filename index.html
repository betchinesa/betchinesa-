<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BetChinesa</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
}

.hidden{
display:none;
}

/* BOX */

.box{
background:#1a1a1a;
padding:35px;
border-radius:14px;
width:320px;
text-align:center;
}

/* CENTER SCREEN */

.centerScreen{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* INPUT */

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:6px;
}

/* BUTTON */

button{
width:100%;
padding:12px;
background:gold;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

/* HEADER */

header{
background:#111;
padding:15px;
display:flex;
justify-content:space-between;
}

.logo{
color:gold;
font-weight:bold;
}

/* JOGOS */

.games{
display:flex;
flex-wrap:wrap;
justify-content:center;
padding:30px;
gap:25px;
}

.game{
background:#1a1a1a;
padding:15px;
border-radius:12px;
width:170px;
text-align:center;
cursor:pointer;
}

.game img{
width:100%;
border-radius:8px;
}

</style>
</head>

<body>

<!-- LOGIN -->

<div id="loginPage" class="centerScreen">

<div class="box">

<h2>游댠 BetChinesa</h2>

<input id="loginUser" placeholder="Usu치rio">
<input id="loginPass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>

<p onclick="showRegister()" style="cursor:pointer;color:gold;">
Criar conta
</p>

</div>

</div>

<!-- CADASTRO -->

<div id="registerPage" class="centerScreen hidden">

<div class="box">

<h2>Cadastro</h2>

<input id="regUser" placeholder="Usu치rio">
<input id="regPass" type="password" placeholder="Senha">

<button onclick="register()">Cadastrar</button>

<p onclick="showLogin()" style="cursor:pointer;color:gold;">
J치 tenho conta
</p>

</div>

</div>

<!-- HOME -->

<div id="mainPage" class="hidden">

<header>
<div class="logo">游댠 BetChinesa</div>
<div>
<button onclick="alert('Dep칩sito visual')">
Dep칩sito
</button>
</div>
</header>

<div class="games">

<div class="game">
<img src="https://via.placeholder.com/150">
<p>游꿣 Slot Dragon</p>
</div>

<div class="game">
<img src="https://via.placeholder.com/150">
<p>游눢 Crash Lucky</p>
</div>

<div class="game">
<img src="https://via.placeholder.com/150">
<p>游 Roleta VIP</p>
</div>

</div>

</div>

<script>

function login(){

let user = document.getElementById("loginUser").value;
let pass = document.getElementById("loginPass").value;

if(user === "" || pass === ""){
alert("Preencha os campos");
return;
}

document.getElementById("loginPage").classList.add("hidden");
document.getElementById("mainPage").classList.remove("hidden");

}

function register(){

let user = document.getElementById("regUser").value;
let pass = document.getElementById("regPass").value;

if(user === "" || pass === ""){
alert("Preencha os campos");
return;
}

alert("Conta criada (demo)");

showLogin();

}

function showRegister(){
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("registerPage").classList.remove("hidden");
}

function showLogin(){
document.getElementById("registerPage").classList.add("hidden");
document.getElementById("loginPage").classList.remove("hidden");
}

</script>

</body>
</html>
